<svg xmlns="http://www.w3.org/2000/svg" width="500" height="260" viewBox="0 0 500 260">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="260" fill="#050814"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#9ca3af"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="35" fill="#f9fafb" font-family="Arial, sans-serif"
        font-size="18" text-anchor="middle">
    Bitcoin Node → Electrum Backend → Network Interface
  </text>

  <!-- Box 1: Bitcoin Full Node -->
  <rect x="40" y="110" width="130" height="60" rx="14"
        fill="#0b1022" stroke="#3b82f6" stroke-width="2"/>
  <text x="105" y="135" fill="#e5e7eb" font-family="Arial, sans-serif"
        font-size="12" text-anchor="middle">
    Bitcoin Full Node
  </text>
  <text x="105" y="151" fill="#9ca3af" font-family="Arial, sans-serif"
        font-size="10" text-anchor="middle">
    (bitcoind / core)
  </text>

  <!-- Box 2: Electrum Backend -->
  <rect x="190" y="110" width="130" height="60" rx="14"
        fill="#0b1022" stroke="#3b82f6" stroke-width="2"/>
  <text x="255" y="135" fill="#e5e7eb" font-family="Arial, sans-serif"
        font-size="12" text-anchor="middle">
    Electrum Backend
  </text>
  <text x="255" y="151" fill="#9ca3af" font-family="Arial, sans-serif"
        font-size="10" text-anchor="middle">
    (ElectrumX / Electrs)
  </text>

  <!-- Box 3: Network Interface -->
  <rect x="340" y="110" width="130" height="60" rx="14"
        fill="#0b1022" stroke="#3b82f6" stroke-width="2"/>
  <text x="405" y="133" fill="#e5e7eb" font-family="Arial, sans-serif"
        font-size="12" text-anchor="middle">
    Network Interface
  </text>
  <text x="405" y="149" fill="#9ca3af" font-family="Arial, sans-serif"
        font-size="10" text-anchor="middle">
    (TCP / SSL ports)
  </text>

  <!-- Arrows -->
  <path d="M 170 140 L 190 140"
        fill="none" stroke="#9ca3af" stroke-width="2"
        marker-end="url(#arrowhead)"/>

  <path d="M 320 140 L 340 140"
        fill="none" stroke="#9ca3af" stroke-width="2"
        marker-end="url(#arrowhead)"/>

  <!-- Optional caption -->
  <text x="250" y="210" fill="#9ca3af" font-family="Arial, sans-serif"
        font-size="11" text-anchor="middle">
    Full node feeds blockchain data → backend indexes it → interface serves Electrum clients
  </text>
</svg>